buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:3.5.2')
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
